<ng-container *ngIf="Prop">
    <div class="fxs-block" id="child" [style.width]="Prop.Width+'px'" style="height:100%">
        <app-winframe [name]="Prop.Title" [manhinh]="Prop.ManHinh">
            <div style="position:relative; width:100%; height:100%" *ngIf="loadding">
                <div style="position:absolute; width:160px; height:30px; left: calc(50% - 80px); top:calc(50% - 30px);">
                    <img src="assets/66.gif">
                </div>
            </div>
            <iframe class="fstyle" style="border:none" width="100%" height="100%" [src]="Prop.Link | safe: 'resourceUrl'" frameborder="0"></iframe>
        </app-winframe>
    </div>
</ng-container>
