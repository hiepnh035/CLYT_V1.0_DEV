<div class="fxs-sidebar toggled" *showItDevice="['desktop','tablet']" [ngClass]="{'toggled': isToggled}">
    <div class="col-left-fixed" [ngStyle]="{'background': settings?.MauNhat}">
        <ul class="bt-collapsed">
            <li>{{menuElements?.MauNhat}}
                <a id="menu-toggle" (click)="toggledLeft()" [ngStyle]="{'background': settings?.MauNhat}">
                              <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </a>
            </li>
        </ul>
        <div class="list-services" [ngStyle]="{'background': settings?.MauNhat}">
            <ul>
                <li>
                    <a [routerLink]="['/apps']" style="cursor: pointer">
                                    <span class="icon"><img src="assets/canhan-ic.svg" aria-hidden="true"></span>
                                    <span class="title" style="text-overflow: ellipsis;">Trang cá nhân</span>
                            </a>
                </li>
            </ul>
            <ul *ngFor="let element of menuElements">

                <li *ngFor="let item of element?.items">
                    <a *ngIf="item.TrangThaiHoatDong !==0" (click)="goToApp(item)">
                        <span class="icon"><img src="{{item.IconText}}" aria-hidden="true" style="width: 20px;"></span>
                        <span class="title" style="text-overflow: ellipsis;">{{item.Ten}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
