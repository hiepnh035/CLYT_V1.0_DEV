<div class="fxs-sidebar" *showItDevice="['desktop','tablet']" [ngClass]="{'toggled': isToggled}">
    <div class="col-left-fixed" [ngStyle]="{'background': menuElements.MauNhat}">
        <ul class="bt-collapsed">
            <li>
                <a id="menu-toggle" (click)="toggledLeft()">
                              <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </a>
            </li>
        </ul>
        <div class="list-services">
            <ul *ngFor="let element of menuElements">
                <li *ngFor="let item of element?.items">
                    <a [routerLink] = "['/apps', item.url]"  style="cursor: pointer">
                              <span class="icon"><img src="{{item.IconText}}" aria-hidden="true" style="width: 20px;"></span>
                              <span class="title" style="text-overflow: ellipsis;">{{item.Ten}}</span>
                        </a>
                </li>
            </ul>
        </div>
    </div>
</div>
