<div class="window">
    <app-window [name]="name" [icon]="icon" [url]="url">

        <form [formGroup]="form" (ngSubmit)="create($event)">
            <!-- content wrapper -->
            <div class="content-wr">

                <!-- thanh phan benh -->
                <div class="add">
                    <div class="content">
                        <div class="tenbenh">
                            <h3>Tên bệnh</h3>
                            <input type="text" [formControl]="form.controls['TenBenh']" value="" size="30" placeholder="Nhập tên bệnh" class="form-control input-sm"
                            />
                        </div>
                    </div>
                </div>

                <!-- info -->
                <div class="info">
                    <div class="content">
                        <div class="tomtat">
                            <textarea type="text" [formControl]="form.controls['ThongTin']" placeholder="Tóm tắt cho bệnh" class="text-box"></textarea>
                            <!-- <a class="button" href="#"><span class="glyphicon glyphicon-plus"></span>Thêm thông tin</a> -->
                        </div>
                    </div>
                </div>
                <!-- cancel button -->
                <a (click)="back()" style="cursor: pointer;" class="cancel">
                    <span class="glyphicon glyphicon-remove"></span>
                    Hủy
                </a>

                <!-- submit button -->
                <button type="submit" class="done">
                    <span class="glyphicon glyphicon-ok"></span>
                    Hoàn tất
                </button>
            </div>
        </form>
</app-window>
</div>
