<app-window [name]="name" [icon]="icon">

    <div class="body">
        <form [formGroup]="form" (ngSubmit)="create($event)">
            <!-- content wrapper -->
            <div class="content-wr">

                <!-- thanh phan benh -->
                <div class="add">
                    <div class="content">
                        <div class="tenbenh">
                            <h3>Id Bệnh</h3>
                            <input type="text" disabled="disabled" [formControl]="form.controls['Sql_Id']" value="" size="30" class="form-control input-sm"
                            />
                        </div>
                        <div class="tenbenh">
                            <h3>Tên bệnh</h3>
                            <input type="text" [formControl]="form.controls['TenBenh']" value="" size="30" placeholder="Nhập tên bệnh" class="form-control input-sm"
                            />
                        </div>
                    </div>
                </div>

                <!-- info -->
                <div class="info">
                    <div class="header">
                        <h2> Nội Dung</h2>
                    </div>
                    <div class="content">
                        <div class="tomtat">
                            <textarea [froalaEditor] type="text" [formControl]="form.controls['ThongTin']" placeholder="Tóm tắt cho bệnh" class="text-box"></textarea>
                            <!-- <a class="button" href="#"><span class="glyphicon glyphicon-plus"></span>Thêm thông tin</a> -->
                        </div>
                    </div>
                </div>
                <!-- cancel button -->
                <a (click)="back()" style="cursor: pointer;" class="cancel">
                    <span class="glyphicon glyphicon-remove"></span>
                    Hủy
            </a>

                <!-- submit button -->
                <button type="submit" class="done">
                    <span class="glyphicon glyphicon-ok"></span>
                    Hoàn tất
            </button>
            </div>


        </form>
    </div>
</app-window>
