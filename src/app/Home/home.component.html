<ng-container *showItDevice="['desktop', 'tablet']">

    <div class="fxs-portal" fxLayoutAlign="start stretch" fxLayout="column">

        <div class="fxs-topbar" [ngStyle]="{'background-color': (menus?.MauDam | async)} ">
            <nav>
                <img width="50px" [src]="config?.Logo">
            </nav>
        </div>


        <div fxLayout="row" fxLayoutAlign="start stretch" class="fxs-portal-main">
            <main class="fxs-panorama">
                <div class="fxs-blade-content-container">
                    <ng-container *ngFor="let blocks of menus">
                        <div class="block" [id]="blocks?.Id">
                            <div class="title">{{blocks.Ten}}</div>
                            <div class="body">
                                <div class="grid">
                                    <ng-container *ngFor="let item of blocks?.items">
                                        <div class="grid-item" [ngClass]="
                                {
                                    'grid-item-w2': item.chieuRong==2,
                                    'grid-item-w3': item.chieuRong==3,
                                    'grid-item-h3': item.chieuCao==3,
                                    'grid-item-h2': item.chieuCao==2
                                }">

                                            <div class="child">
                                                {{item.chieuRong}} - {{item.chieuCao}} - {{item.Ten}}
                                            </div>

                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </main>
        </div>
    </div>
</ng-container>

<ng-container *showItDevice="['mobile']">
    <nav class="m-nav" fxLayout="row" [ngStyle]="{'background-color': config?.MauDam}" fxLayoutAlign="space-between center">
        <div class="m-brand" fxLayout="row" fxLayoutAlign="start center">
            <img class="m-brand-logo" [src]="config?.Logo">
            <div>{{config?.ThuongHieu | uppercase}}</div>
        </div>
        <div>
            <a href="#" style="padding:0 20px;">Menu</a>
        </div>
    </nav>
    <div class="m-content">
        <ng-container *ngFor="let blocks of menus">
            <div class="m-header-title">{{blocks?.Ten | uppercase}}</div>
            <ng-container *ngFor="let item of blocks?.items">
                <a [routerLink]="['/apps',item?.url]" class="m-item" fxLayout="row" fxLayoutAlign="start center">
                    <div class="m-cover" [ngStyle]="{'background-image': 'url('+ item?.Images[0] +')'}"></div>
                    <div style="padding:0 10px">
                        {{item?.Ten}}
                    </div>
                </a>
            </ng-container>
        </ng-container>
    </div>
</ng-container>
