<div class="screen">
    <div class="header">
        <div class="brand">

            <div class="brand-logo">
                <img class="brand-logo-img" src="assets/images/logo-startscreen.png">
            </div>
            <div class="brand-title">Trưởng Khoa</div>

        </div>
        <div class="controls">
            <button>OK</button>
        </div>
    </div>
    <div class="content">
        <div class="block">
            <div class="title">Title</div>
            <div class="body">
                <masonry>
                    <masonry-brick class="brick" [ngClass]="
                            {
                                'brick-c1': brick.col == 1,
                                'brick-c2': brick.col == 2,
                                'brick-c3': brick.col == 3,
                                'brick-r1': brick.col == 1,
                                'brick-r2': brick.row == 2,
                                'brick-r3': brick.row == 3
                            }
                        " *ngFor="let brick of bricks"
                    >
                    {{brick.title}}
                    </masonry-brick>
                </masonry>
            </div>
        </div>

        <div class="block">
            <div class="title">Title</div>
            <div class="body">
                <masonry>
                    <masonry-brick class="brick" [ngClass]="
                            {
                                'brick-c1': brick.col == 1,
                                'brick-c2': brick.col == 2,
                                'brick-c3': brick.col == 3,
                                'brick-r1': brick.col == 1,
                                'brick-r2': brick.row == 2,
                                'brick-r3': brick.row == 3
                            }
                        " *ngFor="let brick of bricks"
                    >{{brick.title}}
                    </masonry-brick>
                </masonry>
            </div>
        </div>
    </div>

</div>
