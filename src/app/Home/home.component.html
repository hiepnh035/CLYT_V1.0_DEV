<ng-container *showItDevice="['desktop', 'tablet']">

    <div class="fxs-portal wrapper" fxLayoutAlign="start stretch" fxLayout="column"  [ngStyle]="{'background-image': 'url('+ config?.Background +')'}">

        <div class="fxs-topbar header" [ngStyle]="{'background-color': (menus?.MauDam | async)} ">
            <div class="logo">
                <img width="50px" [src]="config?.Logo">
                <span>{{config?.ThuongHieu}}</span>
            </div>
            <div class="controls">
                <div class="user">
                    <a href="#" class="name-user bt-sign-up">
                        <span class="fa fa-fw fa-sign-in icon" aria-hidden="true"></span>
                        Đăng nhập
                    </a>
                    <a href="#" class="sign-up-now bt-sign-up">
                        <span class="fa fa-fw fa-user-plus icon" aria-hidden="true"></span>
                        Đăng ký ngay
                    </a>
                </div>
                <!-- <div class="controls">
                    <a href="#" class="view-all" (click)="showMore()">
                      <span>Xem tất cả</span>
                      <i class="fa fa-fw fa-arrow-circle-o-right"></i>
                    </a>
                </div> -->
            </div>
            <div class="search-home">
                <div class="input-control text full-size">
                    <span class="glyphicon glyphicon-search icon-search" aria-hidden="true"></span>
                    <input type="text" placeholder="Tìm dịch vụ..."  [(ngModel)]="searchKey">
                </div>
            </div>
        </div>


        <div [@pageAnimation]="runAnimation" fxLayout="row" fxLayoutAlign="start stretch" class="fxs-portal-main">
            <main class="fxs-panorama">
                <div class="fxs-blade-content-container">
                    <ng-container *ngFor="let blocks of menus">
                        <div class="block" [id]="blocks?.Id">
                            <div class="title">
                                {{blocks.Ten}}
                                <span class="count-apps">({{blocks?.items.length}} apps)</span>
                            </div>
                            <!-- <div class="bottom">
                                <a (click)="showMore(blocks?.Id)" class="show-all">
                                  <span>Xem tất cả</span>
                                  <i class="fa fa-fw fa-arrow-circle-o-right"></i>
                                </a>
                            </div> -->
                            <div class="body">
                                <div class="grid">
                                    <ng-container *ngFor="let item of blocks?.items | homeFilter:searchKey" >
                                        <div class="grid-item" [ngClass]="
                                {
                                    'grid-item-w2': item.chieuRong==2,
                                    'grid-item-w3': item.chieuRong==3,
                                    'grid-item-h3': item.chieuCao==3,
                                    'grid-item-h2': item.chieuCao==2
                                }">
                                            <!-- style ô vuông là icon  -->
                                            <a class="child" *ngIf="item?.style == 'Icon'"
                                             [style.background-color]="item?.mauNen"
                                             [routerLink]="['/apps', item?.url]">
                                             <div class="icon-background"  fxLayout="column" fxLayoutAlign="start center">
                                                 <img src="{{item?.IconText}}">
                                             </div>
                                                <h4 class="title-label">
                                                    <span class="icon">
                                                        <img src="{{item?.IconText}}" aria-hidden="true">
                                                    </span>                                                    {{item.Ten}}
                                                </h4>
                                            </a>
                                            <!-- style ô vuông là ảnh  -->
                                            <a class="child" *ngIf="item?.style == 'Image'"
                                                [routerLink]="['/apps', item?.url]"
                                                [ngStyle]="{'background-image': 'url('+ item?.Images[0] +')'}">
                                                <h4 class="title-label">
                                                    <span class="icon">
                                                        <img src="{{item?.IconText}}" aria-hidden="true">
                                                    </span>                                                   {{item.Ten}}
                                                </h4>

                                            </a>

                                            <!-- style ô vuông là dạng slide  -->
                                            <div class="child" *ngIf="item?.style == 'Slide'">
                                                <h4 class="title-label">
                                                    <span class="icon"><img src="{{item.IconText}}" aria-hidden="true"></span>                                                 {{item.Ten}}
                                                </h4>
                                            </div>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </main>
        </div>
    </div>
</ng-container>
