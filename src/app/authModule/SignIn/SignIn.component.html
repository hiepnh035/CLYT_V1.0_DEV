<div class="sign-in wr">
    <div class="inner">
        <div class="logo">
            <a [routerLink]="['']">
	         	<img src="{{elements.Logo}}">
	         	<span>{{elements.ThuongHieu}}</span>
	         </a>
        </div>

        <h3 class="title">Đăng nhập</h3>
        <div class="social">
            <a (click)="signIn('facebook')" class="fb">
                <i class="fa fa-fw fa-facebook"></i>
            </a>
            <a (click)="signIn('google')" class="google">
                <i class="fa fa-fw fa-google-plus"></i>
            </a>
            <!-- <a (click)="signIn('linkedin')" class="linkedin">
        <i class="fa fa-fw fa-linkedin"></i>
      </a> -->

        </div>
        <span class="or">Hoặc</span>
        <div class="form-group" *ngIf="error != null">
            <span class="alert-text"> {{error}}
          </span>
        </div>
        <!-- <div class="form-group warning" *ngIf="error != null">
            <span class="alert-text">Số điện thoại không hợp lệ!</span>
            <input type="text" placeholder="Nhập email hoặc số điện thoại">
            <span class="glyphicon glyphicon-exclamation-sign icon-error" data-toggle="tooltip" title="" data-original-title="Email không hợp lệ. Vui lòng nhập lại."></span>
        </div> -->
        <div class="form-group">
            <input [formControl]="username" type="text" placeholder="Nhập email hoặc số điện thoại">
        </div>
        <div class="form-group">
            <input [formControl]="password" type="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="form-group">
            <label class="checkbox">
          <input type="checkbox" checked>
          <span>Giữ tôi luôn đăng nhập</span>
        </label>
        </div>
        <button (click)="onLoginSubmit()">Đăng nhập</button>
        <div class="form-group">
            <a [routerLink]="['/auth/forgotPass']">
           Quên mật khẩu
         </a>
        </div>
        <div class="form-group">
            <a [routerLink]="['/auth/register']">
           Tạo tài khoản mới
         </a>
        </div>
        <div class="footer">
            <div class="form-group">
                <span>
               ©2017 {{elements.ThuongHieu}}
          </span>
            </div>
            <div class="form-group">
                <a href="#">
          Chính sách bảo mật
        </a>
                <a href="#">
          Điều khoản sử dụng
        </a>
                <div class="form-group">
                </div>
            </div>


        </div>
    </div>
</div>
