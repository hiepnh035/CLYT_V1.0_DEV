<div class="sign-in wr">
    <div class="inner">
        <div class="logo">
            <a [routerLink]="['']">
	         	<img src="{{elements.Logo}}">
	         	<span>{{elements.ThuongHieu}}</span>
	         </a>
        </div>
        <h3 class="title">Đăng nhập</h3>
        <div class="social">
            <a class="fb" (click)="loginWithFacebook()">
                <i class="fa fa-fw fa-facebook"></i>
            </a>
            <a href="#" class="google">
                <i class="fa fa-fw fa-google-plus"></i>
            </a>
            <a href="#" class="linkedin">
                <i class="fa fa-fw fa-linkedin"></i>
            </a>
        </div>
        <span class="or">Hoặc</span>
        <div class="form-group" *ngIf="this.error != null">
            <span class="alert-text">
                    {{error}}
            </span>
        </div>
        <form #f="ngForm">
            <input [formControl]="username" type="text" placeholder="Nhập email hoặc số điện thoại">
            <input [formControl]="password" type="password" placeholder="Nhập mật khẩu">
        </form>
        <div class="form-group">
            <label class="checkbox">
                    <input type="checkbox" checked>
                    <span>Giữ tôi luôn đăng nhập</span>
                </label>
        </div>
        <button (click)="onLoginSubmit()" [style.background-color]="elements?.MauNhat">Đăng nhập</button>
        <div class="form-group">
            <a [routerLink]="['/auth/forgotPass']">
                    Quên mật khẩu
                </a>
        </div>
        <div class="form-group">
            <a [routerLink]="['/auth/register']">
                    Tạo tài khoản mới
                </a>
        </div>
        <div class="footer">
            <div class="form-group">
                <span>
                        ©2017 {{elements.ThuongHieu}}
                    </span>
            </div>
            <div class="form-group">
                <a href="#">
                        Chính sách bảo mật
                    </a>
                <a href="#">
                        Điều khoản sử dụng
                    </a>
            </div>
        </div>
    </div>
</div>
