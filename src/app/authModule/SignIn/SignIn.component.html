<div class="sign-in wr">
    <div class="middle">
        <div class="inner">
            <div class="logo">
                <a [routerLink]="['']">
	         	<img src="{{elements.Logo}}">
	         	<span>{{elements.ThuongHieu}}</span>
	         </a>
            </div>
            <h3 class="title">Đăng nhập</h3>
            <form #f="ngForm">
                <input [formControl]="username" type="text" placeholder="Nhập email hoặc số điện thoại">
                <input [formControl]="password" type="password" placeholder="Nhập mật khẩu">
            </form>
            <div class="form-group">
                <label class="checkbox">
          <input type="checkbox" checked>
          <span>Giữ tôi luôn đăng nhập</span>
        </label>
            </div>
            <button (click)="onLoginSubmit()" [style.background-color]="elements?.MauNhat">Đăng nhập</button>
            <div class="form-group">
                <a [routerLink]="['/auth/register']">
           Tạo tài khoản mới
         </a>
                <a [routerLink]="['/auth/forgotPass']" style="float:right">
           Quên mật khẩu
         </a>
            </div>
        </div>
    </div>
</div>
