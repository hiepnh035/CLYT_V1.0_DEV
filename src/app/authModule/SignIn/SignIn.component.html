<div class="sign-in wr">
    <div class="inner">
        <div class="logo">
            <a [routerLink]="['']">
	         	<img src="{{elements.Logo}}">
	         	<span>{{elements.ThuongHieu}}</span>
	         </a>
        </div>
        <h3 class="title">Đăng nhập</h3>

        <div class="form-group">
            <span class="alert-text">
                    Đảm bảo bạn đã nhập địa chỉ email đúng cách. Địa chỉ email thường giống như ai_do@example.com hoặc ai_do@example.onmicrosoft.com
                </span>
        </div>
        <form #f="ngForm">
            <input [formControl]="username" type="text" placeholder="Nhập email hoặc số điện thoại">
            <input [formControl]="password" type="password" placeholder="Nhập mật khẩu">
        </form>
        <div class="form-group">
            <label class="checkbox">
                    <input type="checkbox" checked>
                    <span>Giữ tôi luôn đăng nhập</span>
                </label>
        </div>
        <button (click)="onLoginSubmit()" [style.background-color]="elements?.MauNhat">Đăng nhập</button>
        <button (click)="loginWithFacebook()" [style.background-color]="elements?.MauNhat">Đăng nhập với Facebook</button>
        <div class="form-group">
            <a [routerLink]="['/auth/forgotPass']">
                    Quên mật khẩu
                </a>
        </div>
        <div class="form-group">
            <a [routerLink]="['/auth/register']">
                    Tạo tài khoản mới
                </a>
        </div>
        <div class="footer">
            <div class="form-group">
                <span>
                        ©2017 {{elements.ThuongHieu}}
                    </span>
            </div>
            <div class="form-group">
                <a href="#">
                        Chính sách bảo mật
                    </a>
                <a href="#">
                        Điều khoản sử dụng
                    </a>
            </div>
        </div>
    </div>
</div>
