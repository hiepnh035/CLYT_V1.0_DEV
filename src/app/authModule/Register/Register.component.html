<div class="sign-in wr">
    <div class="inner">
        <div class="logo">
            <a [routerLink]="['']">
	         	<img src="{{elements.Logo}}">
	         	<span>{{elements.ThuongHieu}}</span>
	         </a>
        </div>
        <h3 class="title">Đăng ký tài khoản</h3>
        <div class="social">
            <a href="#" class="fb">
        <i class="fa fa-fw fa-facebook"></i>
      </a>
            <a href="#" class="google">
        <i class="fa fa-fw fa-google-plus"></i>
      </a>
            <a href="#" class="linkedin">
        <i class="fa fa-fw fa-linkedin"></i>
      </a>
        </div>
        <span class="or">Hoặc</span>
        <form #f="ngForm" (ngSubmit)="registerSubmit()">
            <input [formControl]="name" type="text" placeholder="Họ & tên">
            <input [formControl]="email" type="text" placeholder="Email">
            <input [formControl]="phone" type="text" placeholder="Số điện thoại">
            <input [formControl]="password" type="password" placeholder="Mật khẩu">
        </form>
        <div class="form-group">
            <label class="checkbox">
          <input type="checkbox" checked>
          <span>Tôi đồng ý với <a href="#">điều khoản sử dụng</a> và <a href="#">chính sách bảo mật.</a></span>
        </label>
        </div>
        <button (click) = "registerSubmit()">Tạo tài khoản</button>

        <div class="footer">
            <div class="form-group">
                <span>
               ©2017 {{elements.ThuongHieu}}
          </span>
            </div>
        </div>


    </div>
